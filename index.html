<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
  </head>
  <body>
    <header id="header">
      <img
        id="nav_icon"
        src="icons\reorder_black_24dp.svg"
        alt="nav bar icon "
      />
      <h1 id="header_name">Odin Recipes</h1>
      <div id="search_favorite">
        <input id="search_input" type="search" placeholder="Search" />
        <img
          id="search_icon"
          src="icons\search_black_24dp.svg"
          alt="search icon"
        />
        <img
          id="fav_icon"
          src="icons\favorite_black_24dp.svg"
          alt="favorite icon"
        />
      </div>
    </header>
    <section id="home_section">
      <p class="home_text">Anime Food Recipes</p>
    </section>
    <main>
      <aside></aside>
      <section class="home_recipes">
        <div>
          <label style="display: block">Ham Noodles-Ponyo</label
          ><a><img src="pictures\anime1.jpg" /></a>
        </div>
        <div>
          <label style="display: block">Calcifers Breakfast</label
          ><a><img src="pictures\anime2.jpg" /></a>
        </div>
        <div>
          <label style="display: block">Pork Katsudon</label
          ><a><img src="pictures\anime3.jpg" /></a>
        </div>
        <div>
          <label>Cream Stew</label><a><img src="pictures\anime4.png" /></a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
