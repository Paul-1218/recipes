<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
  </head>
  <body>
    <header id="header">
      <img
        id="nav_icon"
        src="icons/reorder_black_24dp.svg"
        alt="nav bar icon "
      />
      <h1 id="header_name">Odin Recipes</h1>
      <div id="search_favorite">
        <input id="search_input" type="search" placeholder="Search" />
        <img
          id="search_icon"
          src="icons/search_black_24dp.svg"
          alt="search icon"
          type="submit"
        />
        <img
          id="fav_icon"
          src="icons/favorite_black_24dp.svg"
          alt="favorite icon"
        />
      </div>
    </header>
    <section id="home_section">
      <p class="home_text">Anime Food Recipes</p>
    </section>
    <main>
      <section>
        <div class="recipe1">
          <label style="display: block"><strong>Noodles-Ponyo</strong></label
          ><a
            ><img class="recipe5" src="pictures/anime1.jpg" alt="animated food"
          /></a>
        </div>
      </section>
    </main>
    <footer class="foot">
      <p id="news">Join our news letter to stay up to date</p>
      <form id="newsletter_form">
        <input class="email" type="text" placeholder="email" />
        <button id="submit" type="submit ">submit</button>
      </form>
      <img id="facebook" src="icons/f_logo_RGB-Black_1024.png" alt="" />
      <img id="instagram" src="icons/Instagram_Glyph_Black.png" alt="" />
      <img id="twitter" src="icons/logo-black.png" alt="" />
      <p class="footer_logo"><strong>ODIN RECIPES</strong></p>
    </footer>
  </body>
</html>
